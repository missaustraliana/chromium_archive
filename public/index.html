<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chromium Archive</title>
    <style>

    </style>
</head>

<body>

    <div class="overlay">
        <h1 id="name">Downloading index.</h1>
        <div class="indeterminate-progress-bar">
            <div class="indeterminate-progress-bar__progress" id="progress"></div>
        </div>

    </div>
    <script>
        function bytesToMB(bytes) {
            return (bytes / (1024 * 1024)).toFixed(2);
        }
            fetch("index", {

                headers: {
                    "Content-Type": "application/x-www-form-urlencoded"
                },
                method: "GET"
            }).then(response => {
                response.json().then(data => {
                    document.getElementById("name").innerHTML = "Viewing " + data.availableBuilds + " builds"
                    document.getElementById("progress").hidden = true

                }
                ).catch((error) => {
                    console.log("Could not reach archive.org or item does not exist. Failing")
                    document.getElementById("progress").hidden = true
                    document.getElementById("name").innerHTML = "Something went wrong."
                }
                )
            }
            )
    </script>
</body>

</html>
